<li>
    <img [src]="book.image" [alt]="book.name">
            
    <div class="book-details">
        <p>{{ book.name }}</p>
        <p class="author">Author: {{ book.author }}</p>
        <p>Price: {{ book.amount | currency: 'NOK' }}</p>

        <button  pButton type="button" label="Add to Cart"></button>
    </div>

</li>
